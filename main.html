<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: black">
        <a-entity position="0 0 5">
          <a-camera></a-camera>
        </a-entity>
        <a-entity>
            <a-plane color="black" rotation="-90 0 0" position="0 0 0" width="20" height="10"></a-plane>
        </a-entity>
        <a-entity position="1 -0.35 -0.2" rotation="0 0 0" geometry="primitive: sphere; thetaStart:15;thetaLength:50;" material="color:#ef5350" >
        </a-entity>
        <a-entity position="-1 -0.35 -0.2" rotation="0 0 0" geometry="primitive: sphere; thetaStart:15;thetaLength:50;" material="color:#ef5350" ></a-entity>
        <a-entity>
            <a-cylinder position="-1 1 -0.2" rotation="0 0 0" color="yellow" radius="0.3" height="2"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder position="1 1 -0.2" rotation="0 0 0" color="yellow" radius="0.3" height="2"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-box position="0 3 -0.2" rotation="0 0 0" color="blue" width="4.5" height="4" ></a-box>
            <a-box position="0 5 -0.5" rotation="0 0 0" color="orange" width="2.5" height="2" ></a-box>
            <a-box position="0 7 -0.2" rotation="0 0 0" color="blue" width="3.5" height="3" ></a-box>
            <a-box position="0 6.5 -0.2" rotation="0 0 0" color="yellow" width="2" height="0.1" ></a-box>
            <a-sphere position="1 7 -0.5" rotation="0 -90 0" geometry="primitive: sphere; thetaStart:15;thetaLength:50;"></a-sphere>
            <a-sphere position="-1 7 -0.5" rotation="0 -90 0" geometry="primitive: sphere; thetaStart:15;thetaLength:50;"></a-sphere>
        </a-entity>
</body>
</html>
